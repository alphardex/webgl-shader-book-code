    float d=length(uv);
    d-=.5;
    // float c=0.;
    // if(d>0.){
        //     c=1.;
    // }else{
        //     c=0.;
    // }
    // float c=step(0.,d);
    float c=smoothstep(0.,.02,d);
    // fragColor=vec4(vec3(d),1.);
    fragColor=vec4(vec3(c),1.);
    // fragColor=vec4(uv,0.,1.);
}
    `;
